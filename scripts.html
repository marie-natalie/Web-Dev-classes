		<h1>Sign Up</h1>
		<div class="signUp">
		<form onsubmit="validateForm()">

			<label>First Name</label>
			<input type="text" name="firstname" placeholder="Enter First name" id="firstName">
             <div id="result1" class="result">

			<label>Last Name</label>
			<input type="text" name="lastname" placeholder="Enter Last name" id="lastName">
			<label>Email</label>
			<input type="email" name="useremail" placeholder="Enter email" id="usermail">
			<label>Account Type</label>

			<select>
				<option>--select account--</option>
				<option>Student</option>
				<option>Lecturer</option>
			</select>

			<label>Password</label>
			<input type="password" name="userpassword" placeholder="Enter Password" id="userpassword">
			 <div id="result1" class="result">

			<input type="submit" name="SignUp" value="SignUp">
		</form>
	</div>

	<script src="scripts.js"></script>

	</body>
